{% extends 'layout.html' %}
{% block title %} Register {% endblock %}

{% block content %}

  <div class="container-box">
    <div class="titulo">
      <h2>Registrate</h2>
    </div>
      <form class="row g-3" action="/register" method="POST">
        <div class="col-md-6">
          <label for="firstname" class="form-label">Nombre</label>
          <input class="form-control" name="firstname" type="text" placeholder="Ingresa tu Nombre">
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Apellido</label>
          <input class="form-control" name="lastname" type="text" placeholder="Ingresa tu Apellido">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input class="form-control" name="email" type="email" placeholder="Ingresa tu Email">
        </div>
        <div class="col-md-6">
          <label for="dni" class="form-label">DNI</label>
          <input class="form-control" name="dni" type="number" placeholder="Ingresa tu DNI">
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input class="form-control" name="password" type="password" placeholder="Ingresa tu contraseÃ±a">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-miprimary" type="submit">Enviar</button>
        </div>
      </form>
  </div>

{% endblock %}
