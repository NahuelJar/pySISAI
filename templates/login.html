{% extends 'layout.html' %} 
{% block title %} Login {% endblock %}

{% block content %}
        <div class="container-box">
            <div class="titulo">
                <h2>Inicia Sesión</h2>
            </div>
            <form class="row g-3" action="/login" method="POST">
                <div class="col-12">
                    <label for="dni" class="form-label">DNI</label>
                    <input class="form-control" name="dni" type="number" placeholder="Ingresa tu DNI">
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" name="password" type="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-miprimary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
